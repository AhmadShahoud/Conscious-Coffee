<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee, the finest coffee, Norwegian coffee" />
    <title>Community Science Museum</title>
    <!-- Main Template CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements Normally-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!--Start Header -->
    <div class="header">
        <div class="container">
            <a href="index.html" class="logo">Conscious-Coffee</a>
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="shops.html">Shops</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <!--End Header -->
    <!--Start Contact -->
    <section class="contact">
        <form class="form" action="">
            <div class="titleContact">
                <h2>Contact Us</h2>
            </div>
            <div class="half">
                <div class="item">
                    <label for="name">NAME</label>
                    <input type="text" id="name">
                </div>
                <div class="item">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="full">
                <label for="message">MESSAGE</label>
                <textarea name="" id="message"></textarea>
            </div>
            <div class="action">
                <input class="submit" type="submit" value="SEND MESSAGE">
                <input type="reset" value="RESET">
            </div>
        </form>
    </section>
    <!--Start Contact -->
    <!-- Start Footer -->
    <section class="footer">
        <div class="container">
            <div class="box">
                <h3>Media</h3>
                <ul class="social">
                    <li>
                        <a href="https://facebook.com">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://youtube.com">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
                <p class="text">We hope you have enjoyed browsing the site, and we want you to visit us as soon as
                    possible.</p>
            </div>
            <div class="box">
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shops.html">Shops</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="box">
                <div class="line">
                    <i class="fas fa-map-marker-alt fa-fw"></i>
                    <div class="info">Oslo sandviken 10, Norway</div>
                </div>
                <div class="line">
                    <i class="far fa-clock fa-fw"></i>
                    <div class="info">Open Everyday</div>
                </div>
                <div class="line">
                    <i class="fas fa-phone-volume fa-fw"></i>
                    <div class="info">
                        <span>+47.534.1672</span>
                        <span>+47.492.3480</span>
                    </div>
                </div>
            </div>
            <div class="box footer-gallery">
                <img src="images/bergen.jpg" alt="footer-image">
                <img src="images/oslo.jpg" alt="footer-image">
                <img src="images/tromso.jpg" alt="footer-image">
                <img src="images/lofoten.jpg" alt="footer-image">
                <img src="images/alta.jpg" alt="footer-image">
                <img src="images/kristiansand.jpg" alt="footer-image">
            </div>
        </div>
    </section>
    <!-- End Footer -->

</html>
